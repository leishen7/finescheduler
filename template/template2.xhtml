<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<f:view locale="#{switcher.locale}">
<h:head>
	<title>#{i18nconfig['common.label.title']}</title>
	
	<f:facet name="first">
		<meta http-equiv="Content-Type"
			content="text/html; charset=windows-1250" />
		<meta http-equiv="x-ua-compatible" content="IE=8" />
		<meta http-equiv="cache-control" content="max-age=0" />
		<meta http-equiv="cache-control" content="no-cache" />
		<meta http-equiv="expires" content="0" />
		<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
		<meta http-equiv="pragma" content="no-cache" />
	</f:facet>
	 
</h:head>
<h:body>

		  
		
	<h:outputStylesheet target="head" library="css" name="fineschedule.css" />
	<div id="pageSmall">
	
		<div style="position:absolute; top:1%; center">
			<h:outputLabel value="#{userAppointmentController.currentWeather}"/>	
	
		</div>

			<div style="color: grey; text-align: right; padding-right: 10px;">
	
				<h:form>
				    <h:commandLink value="English" action="#{switcher.setLanguage('en')}" style="margin:5px"/>
				    <h:commandLink value="中文" action="#{switcher.setLanguage('zh')}" style="margin:5px"/>
				</h:form>
		</div>

			
		<div id="pageContentSmall">
			<ui:insert name="content">Page content here</ui:insert>

		  </div>

	</div>
		<script type="text/javascript">
PrimeFaces.locales['zh'] = {
   closeText: '关闭',
   prevText: '上个月',
   nextText: '下个月',
   currentText: '今天',
   monthNames: ['一月','二月','三月','四月','五月','六月','七月','八月','九月','十月','十一月','十二月'],
   monthNamesShort: ['一月','二月','三月','四月','五月','六月','七月','八月','九月','十月','十一月','十二月'],
   dayNames: ['星期日','星期一','星期二','星期三','星期四','星期五','星期六'],
   dayNamesShort: ['日','一','二','三','四','五','六'],
   dayNamesMin: ['日','一','二','三','四','五','六'],
   weekHeader: '周',
   firstDay: 1,
   isRTL: false,
   showMonthAfterYear: true,
   yearSuffix: '', // 年
   timeOnlyTitle: '仅时间',
   timeText: '时间',
   hourText: '时',
   minuteText: '分',
   secondText: '秒',
   ampm: false,
   month: '月',
   week: '周',
   day: '日',
   allDayText : '全天' };
   
</script>
</h:body>
</f:view>
</html>
